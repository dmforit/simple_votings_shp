{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>HPW - Регистрация</title>
    <!-- Main CSS-->
    <link rel="stylesheet" href="{% static 'css/styles/auth-reg.css' %}">
</head>

<body class="registration">
<div class="logo"><a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt=""></a></div>
<div class="reg-form">
    <div class="label">Регистрация</div>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                {{ form.username }}
                <div class="check">Логин</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ form.email }}
                <div class="check">Почта</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ form.first_name }}
                <div class="check">Имя</div>
            </div>
            <div class="col">
                {{ form.last_name }}
                <div class="check">Фамилия</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ form.password1 }}
                <div class="check">Пароль</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ form.password2 }}
                <div class="check">Подтверждение пароля</div>
            </div>
        </div>
        <div class="submit-wrapper">
            <div class="submit-button">
                <button type="submit" class="submit">Создать аккаунт!</button>
            </div>
        </div>
    </form>
</div>
<div class="reg-footer">
    <span>Уже есть аккаунт? <a href="{% url 'login' %}">Войдите</a></span>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
