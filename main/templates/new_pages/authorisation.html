<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>HPW - Автоизация</title>

    <!-- Main CSS-->
    <link rel="stylesheet" href="styles/auth-reg.css">
</head>

<body>
    <div class="logo"><img src="images/logo.png" alt=""></div>
    <div class="auth-form">
        <div class="label">Добро пожаловать!</div>
        <form action="#" method="post">
            <div class="row">
                <div class="col">
                    <input type="text" required>
                    <div class="check">Логин</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="password" required>
                    <div class="check">Пароль</div>
                </div>
            </div>
            <div class="submit-wrapper">
                <div class="submit-button">
                    <button type="submit" class="submit">Войти</button>
                </div>
            </div>
        </form>
    </div>
    <div class="auth-footer">
        <span>Вы здесь впервые? <a href="registration.html">Зарегистрироваться</a></span>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body></html>
