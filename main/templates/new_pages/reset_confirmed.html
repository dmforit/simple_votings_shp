{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>HPW - Авторизация</title>

    <!-- Main CSS-->
    <link rel="stylesheet" href="styles/auth-reg.css">
</head>

<body>
    <div class="logo"><a href="#"><img src="images/logo.png" alt=""></a></div>
    <div class="auth-form">
        <div class="label">Восстановление пароля</div>
        <p style="text-align: center; font-size: 14px; margin-top: 0;"><i>Ваш пароль был сброшен. Введите новый.</i></p>
        <form action="#" method="post">
            <div class="row">
                <div class="col">
                    <input type="password" placeholder=" " required>
                    <div class="check">Пароль</div>
                </div>
            </div>
            <div class="submit-wrapper">
                <div class="submit-button center-reset">
                    <button type="submit" class="submit">Изменить пароль</button>
                </div>
            </div>
        </form>
    </div>
    <div class="auth-footer">
        <span><a href="authorisation.html">Вернуться к авторизации</a></span>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body></html>
