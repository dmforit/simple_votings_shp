{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>HPW - Профиль</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap');
    </style>

    <link rel="stylesheet" href="{% static 'css/styles/norm_profile.css' %}">
</head>

<script>
    setTimeout(function() {
        document.body.classList.add('body_visible');
    }, 200);
</script>

<body>
    <div class="header">
        <div class="h-logo">
            <a href="index.html"><img src="{% static 'images/logo.png' %}" alt=""></a>
        </div>
    </div>
    <div class="container row">
        <div class="content col-9">
            <div class="container-nav">
                <div class="row">
                    <div class="col c-nav-wrapper">
                        <div class="c-nav-cols cnc-1"><a href="{% url 'profile' %}" class="non-active">Личные данные</a></div>
                    </div>
                    <div class="col c-nav-wrapper">
                        <div class="c-nav-cols cnc-2"><a href="{% url 'vote' %}" class="non-active">Создать голосование</a></div>
                    </div>
                    <div class="col c-nav-wrapper">
                        <div class="c-nav-cols cnc-3"><a href="{% url 'favorites' %}" class="active">Избранное</a></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container-data">
                {% for item in all %}
                    <div class="row mb-4">
                        <div class="col-6">
                            <a href="http://127.0.0.1:8000/vote/rooms/{{ item }}" class="vote-link">{{ item.title }}</a>
                        </div>
                        <div class="col-3">
                            <div class="load-av"><span>{{ item.date }}</span></div>
                        </div>
                        <div class="col-3">
                            <div class="submit-button mt-1">
                                <form action="#" method="post">
                                    {% csrf_token %}
                                    <input type="submit" class="submit delete_vote" value="Удалить">
                                </form>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="avatar col-3">
            <div class="avatar-wrapper">
                <img src="{% if user.avatar %}{{ user.avatar.url }}{% else %}{% static 'images/avatar_default.jpg' %}{% endif %}" alt="Аватар" class="avatar-image">
                <p class="avatar-description"><span>{{ user.first_name }}</span><br><span class="descr-mail">{{ user.email }}</span></p>
                <hr>
            </div>
            <div class="avatar-bottom">
                <hr>
                <p class="a-b-text"><a href="{% url 'profile' %}">Вернуться на главную</a></p>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body></html>
