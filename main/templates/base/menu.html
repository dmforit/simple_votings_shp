<nav>

    <a href="{% url 'index' %}">Simple votings</a>


    <ul>
        {% block menu %}
            {% for item in menu %}
                <li>
                    <a href="{% url item.url_name %}">{{ item.name }}</a>
                </li>
            {% endfor %}
        {% endblock %}
    </ul>


    <ul>
        {% block usermenu %}
            {% if request.user.is_authenticated %}
                <li><a href="{% url 'logout' %}">Выйти</a></li>
            {% else %}
                <li><a href="{% url 'login' %}">Войти</a></li>
                <li><a href="{% url 'signup' %}">Зарегистрироваться</a></li>
            {% endif %}

        {% endblock %}
    </ul>

</nav>
