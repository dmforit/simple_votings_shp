{% load vote_tags%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <title>Vote Room</title>
</head>
<body>
{{ data.title }}<br>
<form>
{% for option in data.get_options%}

    {% with data.get_voters|list_item:forloop.counter as l%}

    <input type="radio" name="option" value={{ forloop.counter|stringformat:"i" }}> {{ option }} {{ l|length }} <Br>

    {% endwith %}

{% endfor %}

<input type="submit" value="Submit">
</form>


</body>
</html>
