<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>HPW - Создание голосования</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&display=swap');
    </style>

    <link rel="stylesheet" href="creation_votes.css">
</head>

<script>
    setTimeout(function() {
        document.body.classList.add('body_visible');
    }, 200);
</script>

<body>
    <div class="header">
        <div class="h-logo">
            <a href="index.html"><img src="images/logo.png" alt=""></a>
        </div>
    </div>
    <div class="container row">
        <div class="content col-9">
            <div class="container-nav">
                <div class="row">
                    <div class="col c-nav-wrapper">
                        <div class="c-nav-cols cnc-1"><a href="norm_profile.html" class="non-active">Личные данные</a></div>
                    </div>
                    <div class="col c-nav-wrapper">
                        <div class="c-nav-cols cnc-2"><a href="#" class="active">Создать голосование</a></div>
                    </div>
                    <div class="col c-nav-wrapper">
                        <div class="c-nav-cols cnc-3"><a href="#" class="non-active">Избранное</a></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="container-data">
                <h3 class="form-h3">Создание голосования</h3>
                <form action="#" method="post">
                    <div class="row">
                        <div class="col">
                            <input type="text" placeholder=" " required>
                            <div class="check">Название голосования</div>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <label>Тип голосования</label>
                            <select name="type">
                                <option selected>Выберите тип</option>
                                <option value="one-option">Единичное</option>
                                <option value="check-box">Множественное</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-5">
                        <div class="col">
                            <label>Варинаты голосования</label>
                            <textarea name="options"></textarea>
                        </div>
                    </div>
                    <div class="submit-wrapper">
                        <div class="submit-button">
                            <button type="submit" class="submit">Сохранить изменения</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="avatar col-3">
            <div class="avatar-wrapper">
                <div class="avatar-image">
                    <!--                    <img src="images/easy-icon.png" alt="">-->
                </div>
                <p class="avatar-description"><span>Ванюша</span><br><span class="descr-mail">mastero@mail.ru</span></p>
                <hr>
            </div>
            <div class="avatar-bottom">
                <hr>
                <p class="a-b-text"><a href="edit_profile.html">Редактировать профиль</a></p>
            </div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body></html>
