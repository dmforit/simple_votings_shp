{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkzoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>HPW - Авторизация</title>

    <!-- Main CSS-->

<body>
    <div class="cont">
        <div class="logo"><a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt=""></a></div>
        <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                {% for item in form %}
                    <label>{{ item.label }}:</label><br>
                    {{ item }}
                    <br><br>
                {% endfor %}
                <button type="submit" class="btn btn-primary float-right btn-block">Войти</button>
                <a href = "{% url 'reset_password' %}"> Забыли пароль? </a>
            </form>
    </div>
