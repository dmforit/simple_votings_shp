{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>HPW - Авторизация</title>

    <!-- Main CSS-->
    <link rel="stylesheet" href="{% static 'css/styles/auth-reg.css' %}">
</head>

<body>
<div class="logo"><a href="{% url 'index' %}"><img src="{% static 'images/logo.png' %}" alt=""></a></div>
<div class="auth-form">
    <div class="label">Добро пожаловать!</div>
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col">
                {{ form.username }}
                <div class="check">Логин</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {{ form.password }}
                <div class="check">Пароль</div>
            </div>
        </div>
        {% for error in form.non_field_errors %}
            <div class="row">
                <div class="col" style="text-align: center; font-style: italic;">
                    {{ error }}
                </div>
            </div>
        {% endfor %}
        <div class="submit-wrapper">
            <div class="submit-button">
                <button type="submit" class="submit">Войти</button>
                <span class="reset-password"><a href="{% url 'reset_password' %}">Забыли пароль?</a></span>
            </div>
        </div>
    </form>
</div>
<div class="auth-footer">
    <span>Вы здесь впервые? <a href="{% url 'signup' %}">Зарегистрироваться</a></span>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

{#TODO нет ошибок при вводе неверного пароля #}
</body>
</html>
