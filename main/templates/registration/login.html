{% extends 'base/base.html' %}


{% block content %}
    <h1>Авторизация</h1>
    <hr>

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}

        {% for item in form %}
            <label>{{ item.label }}:</label><br>
            {{ item }}
            <br>
        {% endfor %}

        <input type="submit" value="Войти">

    </form>

    {% if form.non_field_errors  %}
        {{ form.non_field_errors  }}
    {% endif %}

{% endblock %}
